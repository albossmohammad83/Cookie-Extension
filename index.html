<!DOCTYPE html>
<html>
<link rel="stylesheet" href="style.css">

<head>
    <meta charset="UTF-8">
    <title>Delete Cookies and Browsing History</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="main">
            <img src="images/Cookie-logo.png" alt="Cookie-logo" style="width: 150px;">
            <h1>Delete Cookies and Browsing History</h1>
            <p>Click the button below to delete cookies or browsing history:</p>
            <div class="buttons">
                <button id="delete-cookies" class="button">Delete Cookies</button>
                <button id="delete-history" class="button">Delete Browsing History</button>
                <button id="clear-cache" class="button">Clear cache</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
